<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    Su consulta no molesta.">

    <!-- Bootstrap CSS -->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- My CSS -->

    <link rel="icon" type="image/x-icon" href="../images/web-developing.svg">
    <title>Simon - Contact</title>

</head>

<body>
    <section class="grid">


        <!-- starts nav -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid mx-2">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/web-developing.svg" alt="Logo de Simon Perez Grosso. Acceso al inicio">
                </a>
                <h4 class="navbar-brand-title m-0">Simón Pérez Grosso</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ends nav -->

        <!-- starts main -->
        <main id="contact">
            <div class="container-fluid">
                <div class="row mx-5">
                    <div class="col-md-6 py-5">
                        <h1 class="contact__title">Contact</h1>
                        <div class="row my-1">
                            <div class="form-floating my-3 col-md-12 col-lg-6">
                                <input type="text" class="form-control" id="floatingName" placeholder="name">
                                <label for="floatingName">Name</label>
                            </div>
                            <div class="form-floating my-3 col-md-12 col-lg-6">
                                <input type="email" class="form-control" id="floatingEmail"
                                    placeholder="name@example.com">
                                <label for="floatingEmail">Email</label>
                            </div>
                        </div>

                        <div class="form-floating my-5 col-md-12">
                            <input type="text" class="form-control" id="floatingSubject" placeholder="subject">
                            <label for="floatingSubject">Subject</label>
                        </div>
                        <div class="form-floating col-md-12">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Message</label>
                        </div>
                        <button class="btn-bg-green uppercase my-4">Send message!</button>
                    </div>
                    <div class="col-md-12 my-5 col-lg-6 p-5">
                        <iframe class="contact__map"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.638773113008!2d-64.1824453850806!3d-31.42407708140163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a290f7b652b9%3A0x42359e9de86273a3!2sRondeau%20488%2C%20X5000AVJ%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1656274305436!5m2!1ses-419!2sar"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>

        </main>
        <!-- ends main -->

        <!-- starts footer -->
        <footer class="footer vbox">
            <h4 class="footer__title">Social Media</h4>
            <div class="footer__links hbox">
                <a href="https://www.instagram.com/simongrosso/">
                    <img src="../images/instagram-circle.png" alt="Acceso al Instagram">
                </a>
                <a href="https://twitter.com/SimonGrosso_">
                    <img src="../images/twitter-circle.png" alt="Acceso al Twitter">
                </a>
                <a href="https://www.linkedin.com/in/simonpgrosso/">
                    <img src="../images/linkedin-circle.png" alt="Acceso al Linkedin">
                </a>
            </div>
        </footer>
        <!-- ends footer -->
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>
</body>
