                <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- starts main -->
    <main id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 py-5">
                    <h1 class="contact__title p-0">Contact</h1>
                    <div class="row">
                        <div class="form-floating mb-3 col-md-6">
                            <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
                            <label for="floatingName">Name</label>
                        </div>
                        <div class="form-floating col-md-6">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="Password">
                            <label for="floatingEmail">Email</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3 col-md-12">
                        <input type="text" class="form-control" id="floatingSubject" placeholder="name@example.com">
                        <label for="floatingSubject">Subject</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Message</label>
                    </div>
                    <button class="btnPrimary uppercase">Send message!</button>
                </div>
                <div class="col-md-6 p-5">
                    <iframe class="contact__map align-self-center"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3404.638773113008!2d-64.1824453850806!3d-31.42407708140163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a290f7b652b9%3A0x42359e9de86273a3!2sRondeau%20488%2C%20X5000AVJ%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1656274305436!5m2!1ses-419!2sar"
                        width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
    </main>
    <!-- ends main -->

    <!-- starts footer -->
    <footer class="footer vbox">
        <h4 class="footer__title">Social Media</h4>
        <div class="footer__links hbox">

            </a>

            <a href="https://www.linkedin.com/in/simonpgrosso/">
